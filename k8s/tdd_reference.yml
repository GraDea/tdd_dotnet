apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp1
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp1
  template:
    metadata:
      labels:
        app: webapp1
    spec:
      containers:
        - name: webapp1
          image: ghcr.io/gradea/tdd_dotnet:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: webapp1-svc
  labels:
    app: webapp1
spec:
  ports:
    - port: 8080
  selector:
    app: webapp1
